<!DOCTYPE html>
<html>
<head>
    <title>Simple Tetris Game</title>
    <style>
        #tetris-board {
            display: grid;
            grid-template-rows: repeat(20, 20px);
            grid-template-columns: repeat(10, 20px);
            gap: 1px;
        }
        .tetris-cell {
            width: 20px;
            height: 20px;
            background-color: #eee;
            border: 1px solid #ddd;
        }
        .tetromino { background-color: #333; }
    </style>
</head>
<body>
    <!-- kkjkj -->
    <div id="score">Score: 0</div> 

    <!--  -->
    <button id="startButton">Start Game</button>
    <button id="pauseButton">Pause Game</button>
<!--  -->
    <div id="gameOverMessage" style="display: none;">Game Over! <button id="restartButton">Restart</button></div>

    <div id="tetris-board"></div>
    <script src="tetris.js"></script>
</body>
</html>
